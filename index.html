    <title>Trabalho 02 (DIW) - Nikolas Louret</title>

    <!-- Aquivo CSS -->

    <!-- Bootstrap -->

<body onload="apiDados()">
    <div id="background">
    <main class="main">
        <!--Perfil-->
        <div class="perfil" id="perfil"></div>

        <!--Repositórios GitHub-->
        <div class="repositorio">
            <div class="container conteudo_repositorio">
                <div class="content_tittleRepos">
                    <h2 class="tituloRepos" title="Repositórios GitHub">Repositórios</h2>
                </div>
                <div class="info_repositorio"></div>
            </div>
        </div>

        <!-- Pesquisa de Código -->
        <div class="pesquisaRepositorio">
            <form>
                <i class="fas fa-search"></i>
                <input type="search" id="inputPesquisa" title="Pesquisar Repositórios" autocomplete="off" placeholder="Pesquisar Repositórios">
            </form>

            <!-- Lista de repositórios -->
            <div class="content-list">
                <div class="content-list-container"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyrigth&copy; <span id="anoCpyright"></span> - ICEI PUC Minas</p>

        <!--Redes-->
        <div class="redes">
            <a id="facebook" href="https://web.facebook.com/" target="_blank" title="Perfil no Facebook"><i class="fab fa-facebook-square"></i></a>
            <a id="twitter" href="" target="_blank" title="Perfil no Twitter"><i class="fab fa-twitter"></i></a>
            <a id="instagram" href="https://www.instagram.com/" target="_blank" title="Perfil no Instagram"><i class="fab fa-instagram"></i></a>
            <a id="gitHub" href="" target="_blank" title="Perfil no GitHub"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</div>
    <!-- Arquivos JS -->
    <script src="bananinha.js"></script>
    

    <!-- Bootstrap -->
